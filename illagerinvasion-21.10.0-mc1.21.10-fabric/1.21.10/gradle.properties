org.gradle.jvmargs=-Xmx4G
org.gradle.daemon=false
copyBuildJar=true

# Mod Attributes
modId=illagerinvasion
modName=Illager Invasion
modVersion=21.10.0
modAuthor=Dricky, Safro, Zeckemith, Fuzs
modDescription=The illagers are back! Be ready to fight new foes. A port of Illager Expansion.
modLicense=MIT
modSourceUrl=https://github.com/Fuzss/illagerinvasion
modIssueUrl=https://github.com/Fuzss/illagerinvasion/issues
modUpdateUrl=https://raw.githubusercontent.com/Fuzss/modresources/main/update/illagerinvasion.json
modMavenGroup=fuzs.illagerinvasion
modForgeDisplayTest=MATCH_VERSION
modFabricEnvironment=*

# Version Catalog (modresources settings 스크립트가 이 값을 이용해 libs 카탈로그를 구성)
dependenciesVersionCatalog=1.21.10-v1

# Mod Publishing
projectReleaseType=release
projectCurseForgeId=891324
projectModrinthId=jSV9w0J5

# Required Dependencies
dependenciesRequiredFabricCurseForge=fabric-api, forge-config-api-port-fabric, puzzles-lib
dependenciesRequiredNeoForgeCurseForge=puzzles-lib
dependenciesRequiredFabricModrinth=fabric-api, forge-config-api-port, puzzles-lib
dependenciesRequiredNeoForgeModrinth=puzzles-lib

